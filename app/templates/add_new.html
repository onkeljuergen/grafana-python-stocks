<!DOCTYPE html>
<html>
   <body>
   
      <h3>Neue Aktie / ETF / Wertpapier hinzufügen</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>

         <label for = "acronym">Abkürzung / Akronym</label><br>
         <input type = "text" name = "acronym" placeholder = "Acronym" /><br>

         <label for = "stock_currency">Kursangabe des Wertpapiers</label><br>
         <select name = "stock_currency">
            <option value = "EUR" selected>Euro</option>
            <option value = "USD">Dollar</option>
         </select><br>

         <label for = "quantity">Anzahl</label><br>
         <input type = "number" step="0.0001" name = "quantity" placeholder = "Quantity" /><br>

         <label for = "buy_price">Einkaufspreis</label><br>
         <input type = "number" step="0.0001" name = "buy_price" placeholder = "Buy Price" /><br>

         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
